cors:
  originPatterns: https://localhost:8080,http://localhost:5173
spring:
  application:
    name: "Voz Cidad√£"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/voz-cidada
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
